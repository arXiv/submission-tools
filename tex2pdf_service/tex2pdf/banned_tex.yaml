ban_list:
  - description: ACM sample
    condition:
      filename:
        startswith: sample-
      line:
        startswith: \title{The Name of the Title is Hope}

  - description: Guide to Using SIAM's LaTeX
    condition:
      filename:
        equals: docsimart.tex
      line:
